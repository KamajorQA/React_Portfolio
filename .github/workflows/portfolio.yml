name: GitHub Actions Kamajor's portfolio
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Starting Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install modules
        run: npm install
      - name: build project
        run: npm run build
